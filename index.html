<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reproductor de audio</title>
    <link rel= "stylesheet" href="assets/css/estilos.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/audio.ico">
  </head>
  <body>
    <section>
      <h1>Café Tacvba - FVTURO</h1>
      <audio id="cancioncita">
        <source src="assets/audio/Café Tacvba - FVTURO.mp3" type="audio/mpeg">
      </audio>
      <input type="range" id="duracion"/>
      <br>
      <button  name="play" id="play" onclick="playAudio()"><img src="assets/img/play.png"/></button>
      <button  name="atras" id="atras" onclick="atrasAudio()"><img src="assets/img/atras.png"/></button>
      <button  name="pause" id="pause" onclick="pauseAudio()"><img src="assets/img/pause.ico"/></button>
      <button  name="adelante" id="adelante" onclick="adelanteAudio()"><img src="assets/img/adelante.png"/></button>
      <button  name="stop" id="stop" onclick="stopAudio()"><img src="assets/img/stop.ico"/></button>
      <button  name="menos" id="menos" onclick="menosVolumen()"><img src="assets/img/menos.png"/></button>
      <button  name="mas" id="mas" onclick="masVolumen()"><img src="assets/img/mas.png"/></button>
    </section>
    <script src="assets/js/reproducir.js"></script>
  </body>
</html>
